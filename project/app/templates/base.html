<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Платформа изучения C++{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">C++ Академия</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'course_list' %}">Курсы</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Профиль</a></li>
            </ul>
        </div>
    </div>
</nav>
<main class="container py-4">
    {% block content %}{% endblock %}
</main>
<footer class="bg-light py-3">
    <div class="container text-center">
        <small>© 2024 Московский университет имени С.Ю. Витте</small>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
